<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="../dist/effect-tinder.min.css">
  <link rel="stylesheet" href="./demo-tinder.css">
  <title>Phish Season 3</title>
  </head>

  <body>
    <div id="app">
      <!-- Tinder slider -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slide-inner">
              <img src="../assets/images/phone-01.jpg" alt="" />
              <div class="demo-slide-name">
                Logging into your laptop for the day, a MFA pop-up appears,
                asking you to input the code that appears on your phone.
              </div>
              <div class="swiper-tinder-label swiper-tinder-label-yes">
                Trust
              </div>
              <div class="swiper-tinder-label swiper-tinder-label-no">
                Distrust
              </div>
            </div>
          </div>

          <div class="swiper-slide demo-empty-slide answer-slide">
            Here are your results!
          </div>
        </div>
        <button class="swiper-tinder-button swiper-tinder-button-no">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 256 256"
          >
            <path
              fill="red"
              d="m239.82 157l-12-96A24 24 0 0 0 204 40H32a16 16 0 0 0-16 16v88a16 16 0 0 0 16 16h43.06l37.78 75.58A8 8 0 0 0 120 240a40 40 0 0 0 40-40v-16h56a24 24 0 0 0 23.82-27M72 144H32V56h40Z"
            />
          </svg>
        </button>
        <button class="swiper-tinder-button swiper-tinder-button-yes">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 256 256"
          >
            <path
              fill="green"
              d="M234 80.12A24 24 0 0 0 216 72h-56V56a40 40 0 0 0-40-40a8 8 0 0 0-7.16 4.42L75.06 96H32a16 16 0 0 0-16 16v88a16 16 0 0 0 16 16h172a24 24 0 0 0 23.82-21l12-96A24 24 0 0 0 234 80.12M32 112h40v88H32Z"
            />
          </svg>
        </button>
      </div>
    </div>

    
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="../dist/effect-tinder.min.js"></script>
  <script>
  

      const swiper = new Swiper('.swiper', {
        // pass EffectTinder module to modules
        modules: [EffectTinder],
        // specify "tinder" effect
        effect: 'tinder',
        grabCursor: true,
        // loop is also supported
        // loop: true,
      });

      window.swiper = swiper;

      swiper.on('slideChange', function () {
        // select the .answer-slide element
        const answerSlide = document.querySelector('.answer-slide');

        // animate the answer slide to flip using javascript

        answerSlide.classList.add('flip-animate');
        console.log('slide changed');
      });
    </script>
  </body>
</html>
